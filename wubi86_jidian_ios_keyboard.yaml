                processByRIME: true
                direction: up
              - action: shortCommand(#行尾)
                label: ↓
                display: true
                processByRIME: true
                direction: down
              - action: shortCommand(#左移)
                label: ←
                display: true
                processByRIME: true
                direction: left
              - action: shortCommand(#右移)
                label: →
                display: true
                processByRIME: true
                direction: right
